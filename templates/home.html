<!doctype html>
{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} VitelloWeb {% endblock %}</title>
    <style>
        .float-left {
        float: left;
        margin-right: 15px; /* Adds space between the image and the text */
        margin-bottom: 10px; /* Adds space below the image */
        }
        img {
          margin: auto;
        }
        .center-text
        {
            display: grid;
            place-items: center;
        }

    </style>
</head>
<body>
{% block content %}

    <h1>VitelloWeb</h1>
    <h2>Next Steps</h2>
        <p class = "center-text">For your next step, simply head on over to the
        purchase tag and custom-make your order.
        These orders will be sent over to the Vitellos,
        and you can pay them in <strong><em>cash</em></strong>.</p>
{% endblock %}
</body>
</html>
